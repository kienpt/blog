---
layout: page
title: Blog
subtitle: 
---

<table style="width:100%">
    {% for post in site.posts %}
		<tr>
			<td style="width:25%;border:none;">
				<i class="icon-clock"></i> {{ post.date | date: "%b %d, %Y" }}
			</td>

            <td style="border:none;"><a href="{{ post.url | prepend: site.baseurl }}">
                <span class="post-teaser__title">{{ post.title }}</span>
            </a></td>
		</tr>
    {% endfor %}
</table>
